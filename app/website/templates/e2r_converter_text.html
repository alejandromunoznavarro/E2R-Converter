{% extends 'base.html' %}

{% block title %}E2R Converter{% endblock %}

{% block content %}
<div class="cabecera mt-4 container-sm">
    <h1 class="title">
        E2R Converter
    </h1>
</div>
<div class="app container mt-4">

    <form method="get" class="row text-center">
        <div class="form-group col-5">
            <label for="input">
                <h4 class="entrada">Entrada de Texto</h4>
            </label>
            <textarea name="text1" placeholder="Escribe aquí" class="form-control" id="input"
                rows="10">{{text_original}}</textarea>
            <input type="button" value="Borrar Texto" onclick="javascript:eraseText();"
                class="botonE2R btn btn-outline-dark mt-4">

        </div>
        <div class="form-group col-2"></div>
        <div class="form-group col-5">
            <label for="output">
                <h4 class="entrada">Salida de Texto</h4>
            </label>
            <textarea name="text2" placeholder="Entrada de texto vacío" readonly class="form-control" id="output"
                rows="10">{{text_procesado}}</textarea>

            <button type="submit" class="botonE2R btn btn-outline-dark mt-4">
                <h6>Procesar texto</h6>
            </button>
        </div>
    </form>

</div>

{% load static %}
{% url 'index' as index_url %}
<a class="volver" href="{{ index_url }}"><img src="{% static '/img/volver.png' %}"></a>
{% endblock %}
